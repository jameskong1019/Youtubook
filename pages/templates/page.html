{% load static %}
<div id="YouTube-player"></div>
{% if pages %}
    <ul>
    {% for page in pages %}
        <a href="#" onclick="playVideo({{page.startTime}})" class="page-line" time="{{page.startTime}}">{{page.startTime}}: {{ page.subscript }}</a>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No pages available.</p>
{% endif %}
<span id="video_id" value="{{video_id}}"></span>
<script src="{% static 'js/pages.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/pages.css' %}">
